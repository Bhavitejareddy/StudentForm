<!DOCTYPE html>
<html>
    <head>
        <title>Student Enrollment Form </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        </head>
        <body>
        <div class="container">
            <div class='page-header text-center'>
        <h3>Student Enrollment using JPDB API</h3>
        
        </div>
        <form id='empForm' method="post">
          <div class="form-group row ">
             <label class="col-form-lable col-sm-3 text-center my-auto">Roll No:</label>
             <div class="col-sm-9">
                  <input type="text" id="empid" class="form-control" onchange="getEmpFromEmpID()">
             </div>
          </div>
        <div class="form-group row">
             <label class="col-form-lable col-sm-3 text-center m-auto">Full Name:</label>
             <div class="col-sm-9">
                 <input type="text" id="empname" class="form-control">
             </div>
        </div>

        <div class="form-group row">
            <label class="col-form-lable col-sm-3 text-center m-auto">Class:</label>
            <div class="col-sm-9">
                <input type="text" id="empsal" class="form-control"> 
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-lable col-sm-3 text-center m-auto">Birth Date:</label>
            <div class="col-sm-9">
                <input type="data" id="hra" class="form-control"> 
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-lable col-sm-3 text-center m-auto">Address:</label>
            <div class="col-sm-9">
                <input type="text" id="da" class="form-control"> 
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-lable col-sm-3 text-center m-auto">Enrollment Date:</label>
            <div class="col-sm-9">
                <input type="data" id="deduct" class="form-control"> 
            </div>
        </div>
        </form>
        </div>
        <div>
            <nav class='navbar navbar-default text-center' style='border:none'>
              <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
              <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Update</button>
              <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()"disabled>Reset</button>
            </nav>
           
        </div>
        </div>
        <script type='text/javascript' src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script type='text/javascript' src="index.js"></script>
        </body>
        
</html>
